<!DOCTYPE html>
<html>
<head>
	<title>Opgave 3 - Wachtwoord hetzelfde?</title>
</head>
<body>
	<script>
	var vergelijkWachtwoord = function(ww1, ww2){
		if(ww1 == ww2){
			alert("Klopt, wachtwoorden zijn gelijk");
		} else {
			alert("Fout, wachtwoorden zijn niet gelijk");
		}
	}
	var wachtwoord1 = "qwerty123";
	var wachtwoord2 = "qwerty1223";
	vergelijkWachtwoord(wachtwoord1, wachtwoord2);
	</script>
</body>
</html>
